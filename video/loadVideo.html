<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #clickMe {
      position: relative;
      height: 45px;
      width: 45px;
      background-color: red;
    }
  </style>
</head>

<body>


  <video id="myVideo" width="320" height="176" controls>

    <!-- her ligger den video som skiftes ud -->
    <source id="mp4" src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
    Get a new browser, please! You cannot see this übercool video.

  </video>

  <!-- den røde firkant venter på klik -->
  <div id="clickMe"></div>
  <p>Klik på den røde firkant. Så loader en ny video ...</p>
  <p>Videos from W3-Schools, see <a href="https://www.w3schools.com/Tags/tryit.asp?filename=tryhtml5_av_met_load">this tutorial</a>
  </p>

  <script>
    /**
     * file: loadVideo.html
     * purpose: load and refresh a video
     * ide @url: https://stackoverflow.com/questions/18703519/dynamically-load-and-play-html5-video#18703682
     * og @url: https://www.w3schools.com/Tags/tryit.asp?filename=tryhtml5_av_met_load
     **/

    // navn på videoen
    let vid2 = 'https://www.w3schools.com/Tags/movie.mp4';

    // funktionen kan loade og afspille en video
    // fx sådan: loadVideo('minVideo.mp4')
    function loadVideo(id) {
      var video = document.getElementById('myVideo');
      var mp4 = document.getElementById('mp4');

      mp4.src = id;

      video.load(); // loader videoen
      video.play(); // afspiller videoen (kan undværes)
    }

    clickMe.addEventListener('click', function(){
      /*
       * Loader en ny video når der klikkes på
       * den røde firkant.
       */
      loadVideo(vid2);
    });
  </script>

</body>

</html>
