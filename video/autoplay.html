<!DOCTYPE html>
<html>
<body>

<button onclick="enableAutoplay()" type="button">Enable autoplay</button>
<button onclick="disableAutoplay()" type="button">Disable autoplay</button>
<button onclick="checkAutoplay()" type="button">Check autoplay status</button><br>

<video id="myVideo" width="320" height="176" controls="controls">
  <source src="https://www.w3schools.com/Tags/mov_bbb.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<script>
var vid = document.getElementById("myVideo");
function enableAutoplay() {
    vid.autoplay = true;
    vid.load();
}

function disableAutoplay() {
    vid.autoplay = false;
    vid.load();
}

function checkAutoplay() {
    alert(vid.autoplay);
}

window.addEventListener('load', enableAutoplay);
</script>



</body>
</html>
